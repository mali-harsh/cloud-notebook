<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Cloud Notebook</title>
    <style>
        /* Reuse your existing styles with some additions */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body.light-mode {
            background: #f5f7fa;
            color: #333;
        }

        .login-container {
            background: rgba(30, 30, 40, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        body.light-mode .login-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(58, 123, 213, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffffff, #64c8ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        body.light-mode .login-header h1 {
            background: linear-gradient(45deg, #333, #3a7bd5, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        body.light-mode .login-form input {
            background: rgba(58, 123, 213, 0.1);
            color: #333;
        }

        .login-form input::placeholder {
            color: #b3b3b3;
        }

        body.light-mode .login-form input::placeholder {
            color: #666;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #64c8ff, #a855f7);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-mode .login-form button {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
        }

        .login-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #64c8ff;
            text-decoration: none;
        }

        body.light-mode .back-link a {
            color: #3a7bd5;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
